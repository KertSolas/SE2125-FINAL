<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login3.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div style="width: 25rem;">
        <div class="card-body">
          <form class="shadow p-3 mb-5 bg-white rounded" style="text-align: center;">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input id="email" type="email" class="form-control" placeholder="Email" style="text-align: center; background-color:#d0ebf7;" >
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Password" style="text-align: center; background-color:#d0ebf7;">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color:cornflowerblue;" onclick="goHome()">LOG IN</button>
            <div class="mb-3">
              <button type="submit" style="color: blue;" class="btn btn-outline-light">Forgot Password?</div>
            </div>
          </form>
        </div>
      </div>

    <script>
      let username = document.querySelector("#email")
      let password = document.querySelector("#password")
      function goHome() {
        if (username.value === "" || password.value === "") {
          alert ("USERNAME OR PASSWORD IS BLANK")
        } else if (username.value.length <= 3 || password.value.length <= 3) {
          alert ("USERNAME OR PASSWORD SHOULD BE MORE THAN 3 CHARACTERS")
        } else if (username.value === "admin" && password.value === "root") {
          location.href = 'home.html'
        }
      }
    </script>

  </body>
</html>
