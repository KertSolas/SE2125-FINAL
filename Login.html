<html>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body>
        <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            .username {
              background-color: #d0ebf7;
              border-color: #4287f5;
              border-radius: 5px;
              font-size: medium; 
              padding: 5px;
            }
            .password {
              background-color: #d0ebf7;
              border-color: #4287f5;
              border-radius: 5px;
              font-size: medium; 
              padding: 5px;
            }
            .loginButton {
              background-color: #d0ebf7;
              border-color: #4287f5;
              border-radius: 5px;
              width: 150px;
              height: 30px;
              padding: 5px;
            }
        </style>
        <form>
            <label>Username:</label><br> <!--label for username -->
            <input class = "username" placeholder="Username"><br><!--Used id attribute in order to call it in js later and placeholder for the light grey thingy in th input bar-->
            <label>Password:</label><br><!--label for password -->
            <input class = "password" type = "password" placeholder="Password"><!--similar explanation to username above -->
            <button class="loginButton" onclick="success()">Login</button><!--Used the type = button in order to make it a button and on click the success function will be called-->
        </form>
        <script>
            let loginButton = document.querySelector(".loginButton") // getting the class of the login, username, and password
            let username = document.querySelector(".username")
            let password = document.querySelector(".password")

            function success () { //an alert when logging in
              if (username.value === "" || password.value === "") {
                alert ("USERNAME OR PASSWORD IS BLANK")
              } else if (username.value.length <= 3 || password.value.length <= 3) {
                alert ("USERNAME OR PASSWORD SHOULD BE MORE THAN 3 CHARACTERS")
              } else if (username.value === "admin" && password.value === "root") {
                window.open('home.html')
              }
            }
        </script>
    </body>
</html>
