<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login3.css">
    <title>Home</title>
  </head>
  <body>
    <container id="names" style="display:block;">
      <div id="addButton" type="button" class="btn btn-primary" onclick="addPage()">Add</div>
      <ul class="list-group" id="users">
        <li class="list-group-item list-group-item-action disabled" style="text-align: center;">People</a>
        <li class="list-group-item list-group-item-action">John</a>
        <li class="list-group-item list-group-item-action">Andrew</a>
        <li class="list-group-item list-group-item-action">Bob</a>
      </ul>
    </container>
    
    <container id="newUser" style="display:none;">
      <div style="width: 25rem;">
        <div class="card-body">
          <div class="shadow p-3 mb-5 bg-white rounded" style="text-align: center;">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input id="firstName" type="text" class="form-control" placeholder="First Name" style="text-align: center; background-color:#d0ebf7;" >
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input id="lastName" type="text" class="form-control" placeholder="Last Name" style="text-align: center; background-color:#d0ebf7;">
            </div>
            <button class="btn btn-outline-primary" onclick="addName()">Save</button>
            <button class="btn btn-outline-danger" onclick="cancel()">Cancel</div>
            </div>
        </div>
      </div>
    </container>
    <script> 
      var firstName = document.querySelector("#firstName")
      var lastName = document.querySelector("#lastName")
      
      function addPage() {
        var addNames = document.querySelector("#newUser")
        var nameList = document.querySelector("#names")
        var displaySettingAddNames = addNames.style.display
        var displaySettingNameList = nameList.style.display

        if (displaySettingAddNames === 'none') {
          addNames.style.display = 'block'
        } 
        if (displaySettingNameList === 'block') {
          nameList.style.display = 'none'
        }
      }

      function addName() {
        var addNames = document.querySelector("#newUser")
        var getNames = document.querySelector("#names")
        var displaySettingAddNames = addNames.style.display
        var displaySettingGetNames = getNames.style.display

        if (displaySettingAddNames === "block") {
          addNames.style.display = "none"
        }
        if (displaySettingGetNames === 'none') {
          getNames.style.display = "block"
        } 
      
        var nameFinal = `${firstName.value} ${lastName.value}`
        var node = document.createElement('li');
        node.className = "list-group-item list-group-item-action"
        node.appendChild(document.createTextNode(nameFinal));
        document.querySelector('.list-group').appendChild(node);
        console.log(nameFinal)
        console.log(displaySettingAddNames)
        console.log(displaySettingGetNames)
      }

      function cancel() {
        var addNames = document.querySelector("#newUser")
        var getNames = document.querySelector("#names")
        var displaySettingAddNames = addNames.style.display
        var displaySettingGetNames = getNames.style.display

        if (displaySettingAddNames === "block") {
          addNames.style.display = "none"
        }
        if (displaySettingGetNames === 'none') {
          getNames.style.display = "block"
        } 
      }
    
    </script>
  </body>
</html>
